<form class="item">
  <input
    type="text"
    name="name"
    id="name"
    placeholder="name"
    [(ngModel)]="nameInput"
  />

  <input
    type="text"
    name="lastname"
    id="lastname"
    placeholder="lastname"
    [(ngModel)]="lastNameInput"
  />

  <button type="submit" (click)="addPerson()">+</button>
</form>
