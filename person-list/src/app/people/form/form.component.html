<div class="box">
  <form class="item"
   #f="ngForm"
   (ngSubmit)="f.form.valid && onSavePerson()"
  >
    <input
      type="text"
      name="name"
      id="name"
      placeholder="name"
      [(ngModel)]="nameInput"
      required
    />

    <input
      type="text"
      name="lastname"
      id="lastname"
      placeholder="lastname"
      [(ngModel)]="lastNameInput"
      required
    />

    <button type="submit" style="cursor: pointer;">+</button>
    <button *ngIf="index != null" style="cursor: pointer" class="buttonRed" (click)="deletePerson()">-</button>
  </form>
</div>
