<div class="egreso">
          <h2 class="egreso_titulo">Egresos</h2>
             
              
              <div *ngFor="let expense of expenses" class="elemento limpiarEstilos" >
                  <div class="elemento_descripcion">{{expense.description}}</div>
                  <div class="right limpiarEstilos">
                      <div class="elemento_valor">- {{expense.value| currency:'PEN ':'symbol':'1.2-2'}}</div>
                      <div class="elemento_porcentaje">{{porcentage(expense) | percent}}</div>
                      <div class="elemento_eliminar">
                          <button class="elemento_eliminar--btn" (click)="deleteExpense(expense)"><i class="ion-ios-close-outline"></i></button>
                      </div>
                  </div>
              </div>
              
      </div>
